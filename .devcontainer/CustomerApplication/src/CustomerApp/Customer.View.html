Customer Code :<input [(ngModel)]="CustomerModel.CustomerCode" 
  type=text/><br>
Customer Name :<input [(ngModel)]="CustomerModel.CustomerName"
type=text/><br>
Customer Amount :<input [(ngModel)]="CustomerModel.CustomerAmount"
type=text/><br>
<input (click)="Add()"  type=button value="Add"/><br>

<table>
  <tr>
    <td>Customer code</td>

    <td>Customer amount</td>
  </tr>
  <tr *ngFor="let cust of CustomerModels">
    <td>{{cust.CustomerCode}}</td>

    <td>{{cust.CustomerAmount}}</td>
  </tr>
</table>
